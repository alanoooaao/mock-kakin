<div class="gacha-reveal-over-view">
  <div class="list">
    <app-overview-item-chip *ngFor="let item of trackableItems;trackBy: trackById" [item]="item">
    </app-overview-item-chip>
  </div>
  <div class="panel">
    <button class="close" (click)="closeInterface()">{{ strRes.components.gachaItemsOverview.close }}</button>
  </div>
  <img class="background" [src]="background"/>
</div>
