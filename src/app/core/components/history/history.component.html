<div class="history" (click)="closeHistory()" *ngIf="isActive">
  <div class="body">
    <div class="title">
      <span>
        {{ strRes.components.history.personal}} {{ strRes.supplementNames[mode] }} {{ strRes.components.history.record}}
      </span>
    </div>
    <ul>
      <li *ngFor="let item of list"
          [class.high-level]="item.level >10 || ((item.type === 'stigmata' || item.type === 'weapon') && item.level === 4)">
        {{ strRes.commons[item.type] }} {{ item.name + item.extra.suffix }}
      </li>
    </ul>
  </div>
</div>
