<div class="kakin">
  <div class="kakin-content">
    <app-gacha-banner
      [banner]="state.UI['extension']['banner']"
      [title]="state.UI['extension']['banner-title-image']"
      [text]="state.UI['extension']['banner-text']"
      (click)="history.show('extension')"
    >
    </app-gacha-banner>
    <app-gacha-control-box
      [text]="state.UI['extension']['tip-text']"
      [card]="state.UI['extension']['card']"
      [tip]="state.UI['extension']['tip-image']"
      (update)="start($event)"
    ></app-gacha-control-box>
  </div>
</div>
